<!-- ### File
- [`prompt-sushi`](Unsolved/prompt-sushi.html)
### Instructions
- Write JavaScript code that does the following:
  - Using a confirm, ask the user, "Do you like \_?" Store their response in a variable.
  - Using a prompt, ask the user, "What kind of \_ do you like?" Store their response in a variable.
  - Alert both variables to the screen. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Prompt</title>
  </head>
  <body>
    <script type="text/JavaScript">
      var likeSushi = confirm("Do you like sushi?");
      var sushiMenu = prompt("What kind of sushi do you like?");
      alert(likeSushi);
      alert(sushiMenu);
    </script>
  </body>
</html>
